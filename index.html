  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

<div class="container">
    <div class="row">
      <div class="col text-center card">
        <h1 class="mt-5">Welcome to Numerology software</h1>
        <p class="lead">Please select your birth day to generate the chart!</p>

        <div class=""><p>Date of Birth : <input type="text" id="datepicker"></p></div>
        
        <div class="" style="margin:0px auto; width:50%; font-size: 25px;">
        <ul class="list-unstyled">
          <li class='a' id='a' ></li>
          <li class='b' id='b' ></li>
          <li class='c' id='c' ></li>
          <li class='d' id='d' ></li>
          <li class='e' id='e' ></li>
          <li class='f' id='f' ></li>
          <li class='g' id='g' ></li>
          <li class='h' id='h' ></li>
        </ul>
        </div>
        <div class="row table-responsive" id="32table"></div>
      </div>
    </div>
  </div>

</body>
</html>
